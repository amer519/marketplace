<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Notification Container (if you want to show notifications on the cart page) -->
    <div id="notification" class="notification"></div>

    <!-- Cart Button (if you have a cart button on the page) -->
    <!-- ... (include your cart button code here) ... -->

    <div class="container">
        <div class="cart-container">
            <header class="cart-header">
                <h1>Your Cart</h1>
                <a href="/">Continue Shopping</a>
            </header>

            <!-- Cart Items Section -->
            <section id="cart-items">
                <div id="cart-content"></div>
            </section>

            <!-- Cart Total -->
            <p id="cart-total" class="cart-total"></p>

            <!-- Checkout Button -->
            <div class="checkout-container">
                <a href="/checkout" class="btn btn-primary">Proceed to Checkout</a>
            </div>
        </div>
    </div>

    <!-- Link to the cart.js file for functionality -->
    <script src="/js/cart.js"></script>
</body>
</html>
