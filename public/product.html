<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <section id="product-detail" class="product-detail">
            <img id="product-image" src="/images/product1.jpg" alt="Product Image" class="product-image-large">
            <div class="product-info">
                <h1 id="product-title">Product 1</h1>
                <p id="product-description">This is the description for Product 1.</p>
                <p id="product-price" class="product-price">$10.00</p>
                <button id="add-to-cart" class="btn btn-primary">Add to Cart</button>
            </div>
        </section>
    </div>

    <script src="/js/product.js"></script>
</body>
</html>
