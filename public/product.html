<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Product Detail Section -->
        <section id="product-detail" class="product-detail">
            <img id="product-image" src="" alt="Product Image" class="product-image-large">
            <div class="product-info">
                <h1 id="product-title">Product Title</h1>
                <p id="product-description">Product Description</p>
                <p id="product-price" class="product-price"></p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </section>
    </div>

    <script>
        // Example product data (you'll want to replace this with data from your server)
        const products = {
            1: {
                title: 'Product 1',
                description: 'This is the description for Product 1.',
                price: '$10.00',
                image: '/images/product1.jpg'
            },
            2: {
                title: 'Product 2',
                description: 'This is the description for Product 2.',
                price: '$20.00',
                image: '/images/product2.jpg'
            }
            // Add more products here as needed
        };

        // Get product ID from the URL
        const path = window.location.pathname; // e.g., /product/1
        const productId = path.split('/').pop(); // Get the last part of the URL, which is the product ID

        // Fetch the product data based on the product ID
        const product = products[productId]

        // Update the HTML elements with product details
        if (product) {
    document.getElementById('product-title').innerText = product.title;
    document.getElementById('product-description').innerText = product.description;
    document.getElementById('product-price').innerText = product.price;
    document.getElementById('product-image').src = product.image;
} else {
    document.getElementById('product-title').innerText = 'Product Not Found';
}
    </script>
</body>
</html>
