<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Marketplace</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Welcome to Modern Marketplace</h1>
            <p>Find the best products at unbeatable prices</p>
        </header>

        <!-- Product Grid -->
        <section class="product-grid">
            <!-- Sample Product Cards -->
            <div class="product-card">
                <img src="/images/product1.jpg" alt="Product 1" class="product-image">
                <h2 class="product-title">Product 1</h2>
                <p class="product-price">$10.00</p>
                <a href="/product/1" class="btn btn-primary">View Product 1</a>
            </div>
            <div class="product-card">
                <img src="/images/product2.jpg" alt="Product 2" class="product-image">
                <h2 class="product-title">Product 2</h2>
                <p class="product-price">$20.00</p>
                <a href="/product/2" class="btn btn-primary">View Product 2</a>
            </div>
            <!-- Add more product cards as needed -->
        </section>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 Modern Marketplace</p>
        </footer>
    </div>
</body>
</html>
